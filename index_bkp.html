<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriCircularToken DApp</title>
  <link rel="icon" sizes="16x16" href="ACT_icon.png" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    .section { margin-bottom: 2em; }
    button { padding: 0.5em 1em; margin-top: 0.5em; }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    select, input {
      width: 100%;
      padding: 0.5em;
    }
    .quantity-control {
      display: flex;
      align-items: center;
    }
    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      padding: 0;
      margin: 0 10px;
    }
    .quantity-control input {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AgriCircularToken DApp</h1>

  <div class="section">
    <h2>1. Connessione</h2>
    <button id="connect">Connetti Wallet</button>
    <div id="walletAddress"></div>
  </div>

  <div class="section">
    <h2>2. Registra pratica sostenibile</h2>
    <button id="registerPractice">Dichiara pratica</button>
  </div>

  <div class="section">
    <h2>3. Riscatta un badge</h2>
    <button id="redeemBadge">Riscatta badge per 30 ACT</button>
  </div>

  <!-- Modal Form for Practice Registration -->
  <div id="practiceModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Registra la tua pratica sostenibile</h2>
      <form id="practiceForm">
        <div class="form-group">
          <label for="activityType">Tipo di attività:</label>
          <select id="activityType" required>
            <option value="">Seleziona un'attività</option>
            <option value="composting">Compostaggio</option>
            <option value="recycling">Riciclaggio</option>
            <option value="renewableEnergy">Energia rinnovabile</option>
            <option value="waterSaving">Risparmio idrico</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="quantity">Quantità:</label>
          <div class="quantity-control">
            <button type="button" id="decreaseQty">-</button>
            <input type="number" id="quantity" value="1" min="1" readonly>
            <button type="button" id="increaseQty">+</button>
          </div>
        </div>
        
        <div class="form-group">
          <p>Token stimati: <span id="estimatedTokens">0</span> ACT</p>
        </div>
        
        <button type="submit">Registra attività</button>
      </form>
    </div>
  </div>

  <script>
    const web3 = new Web3(window.ethereum)
    const contractAddress = "0x2474bf8d05b6e7717be35d8ef9aa3e91396fea39"
    let contractABI 
    let ACTContract
    fetch('ABI.txt')
      .then(response => response.text())
      .then(text => {
        contractABI = text
        ACTContract = new web3.eth.Contract(JSON.parse(contractABI), contractAddress)
      })
      .catch(err => console.error('Errore nel caricamento:', err));
    
    const ownerAddress = "0x8c27CBc16625506eC4CF91d79ffCDBF9E1761a45";

    // Get the modal and buttons
    const modal = document.getElementById("practiceModal");
    const registerBtn = document.getElementById("registerPractice");
    const closeBtn = document.getElementsByClassName("close")[0];
    const practiceForm = document.getElementById("practiceForm");
    const quantityInput = document.getElementById("quantity");
    const decreaseBtn = document.getElementById("decreaseQty");
    const increaseBtn = document.getElementById("increaseQty");
    const activitySelect = document.getElementById("activityType");
    const estimatedTokens = document.getElementById("estimatedTokens");

    // Open modal when register button is clicked
    registerBtn.onclick = function() {
      modal.style.display = "block";
    }

    // Close modal when X is clicked
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Quantity controls
    decreaseBtn.onclick = function() {
      let current = parseInt(quantityInput.value);
      if (current > 1) {
        quantityInput.value = current - 1;
        updateTokenEstimate();
      }
    }

    increaseBtn.onclick = function() {
      let current = parseInt(quantityInput.value);
      quantityInput.value = current + 1;
      updateTokenEstimate();
    }

    // Update token estimate when activity or quantity changes
    activitySelect.onchange = updateTokenEstimate;
    quantityInput.onchange = updateTokenEstimate;

    function updateTokenEstimate() {
      const activity = activitySelect.value;
      const quantity = parseInt(quantityInput.value);
      
      if (activity) {
        const tokens = calculateTokenReward(activity, quantity);
        estimatedTokens.textContent = tokens;
      } else {
        estimatedTokens.textContent = "0";
      }
    }

    // Form submission
    practiceForm.onsubmit = async function(e) {
      e.preventDefault();
      
      const activity = activitySelect.value;
      const quantity = parseInt(quantityInput.value);
      const tokensToReward = calculateTokenReward(activity, quantity);
      
      try {
        const accounts = await web3.eth.getAccounts();
        const userAddress = accounts[0];
        
        // 1. Record the activity
        //await ACTContract.methods.recordActivity(activity, quantity).send({ from: userAddress });
        await ACTContract.methods.recordActivity(activity, quantity)
          .send({ from: userAddress });
        
        // 2. Reward tokens (this would typically be done via your backend)
        // For demo, we'll show an alert
        alert(`Attività registrata! Riceverai ${tokensToReward} ACT token.`);
        
        //await ACTContract.methods.buyTokens(tokensToReward).send({ from: userAddress });
        const tokenPrice = "0.000125";
        totalPriceEther = (parseFloat(tokenPrice) * tokensToReward).toFixed(18);
        totalPriceWei = web3.utils.toWei(totalPriceEther, "ether");
        console.log(totalPriceWei)
        await ACTContract.methods.buyTokens(tokensToReward)
          .send({ 
            from: userAddress,
            value: totalPriceWei
          })

        // Close the modal
        modal.style.display = "none";
        practiceForm.reset();
      } catch (error) {
        console.error("Error:", error);
        alert("Errore nella registrazione: " + error.message);
      }
    }

    document.getElementById("connect").onclick = async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          document.getElementById("walletAddress").textContent = `Connesso: ${account}`;
        } catch (error) {
          console.error('Errore nella connessione:', error);
        }
      } else {
        alert('MetaMask non è installato.');
      }
    };

    document.getElementById("redeemBadge").onclick = async () => {
      try {
        const accounts = await web3.eth.getAccounts();
        await ACTContract.methods.buyBadge(1).send({ from: accounts[0] });
        alert("Badge riscattato con successo!");
      } catch (error) {
        console.error("Error redeeming badge:", error);
        alert("Errore nel riscatto del badge: " + error.message);
      }
    };

    function calculateTokenReward(activity, quantity) {
      const RATES = {
        composting: 2,       // 2 tokens per kg
        recycling: 1.5,      // 1.5 tokens per kg
        renewableEnergy: 10,  // 10 tokens per kWh
        waterSaving: 5       // 5 tokens per m³
      };
      
      return Math.floor(quantity * (RATES[activity] || 1));
    }
  </script>
</body>
</html>
